<!DOCTYPE html>
<html lang="en" , xmlns="HTTP:http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="landing.html">
            <img
              src=".\images\logo.png"
              class="rounded-circle"
              alt="Logo"
              id="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="searchBar"
          >
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="searchBarStyle"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
          <div>
            <a href="#">
              <img src="./images/accountIcon.png" alt="Account" id="acc" />
            </a>
          </div>
        </div>
      </nav>
    </div>

    <div class="row"></div>

    <div class="row-1 justify-content-center">
      <div class="column left">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" role="button">Choose destination</li>
          <li class="list-group-item" role="button">Duration</li>
          <li class="list-group-item" role="button">Accomodation</li>
          <li class="list-group-item" role="button">Activities</li>
          <li class="list-group-item" id="last-child" role="button">yo</li>
        </ul>
      </div>
      <div class="column right">
        <div class="card-flexbox">
          <div class="card bg-dark text-black" role="button">
            <img src="./images/cities/rome.jpg" class="card-img" alt="Rome" />
            <div class="card-img-overlay">
              <h2 class="card-title">Rome</h2>
              <h1 class="card-title" id="biggertext">Rome</h1>
            </div>
          </div>

          <div class="card bg-dark text-black" role="button">
            <img src="./images/cities/paris.jpg" class="card-img" alt="Paris" />
            <div class="card-img-overlay">
              <h2 class="card-title">Paris</h2>
              <h1 class="card-title" id="biggertext">Paris</h1>
            </div>
          </div>

          <div class="card bg-dark text-black" role="button">
            <img
              src="./images/cities/prague.jpg"
              class="card-img"
              alt="Prague"
            />
            <div class="card-img-overlay">
              <h2 class="card-title">Prague</h2>
              <h1 class="card-title" id="biggertext">Prague</h1>
            </div>
          </div>

          <div class="card bg-dark text-black" role="button">
            <img src="./images/cities/rio.jpg" class="card-img" alt="Rio" />
            <div class="card-img-overlay">
              <h2 class="card-title">Rio de Janeiro</h2>
              <h1 class="card-title" id="biggertext">Rio de Janeiro</h1>
            </div>
          </div>

          <div class="card bg-dark text-black" role="button">
            <img
              src="./images/cities/newyork.jpg"
              class="card-img"
              alt="NewYork"
            />
            <div class="card-img-overlay">
              <h2 class="card-title">New York</h2>
              <h1 class="card-title" id="biggertext">New York</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
