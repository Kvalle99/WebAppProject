<!DOCTYPE html>
<html lang="en" , xmlns="HTTP:http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="explore.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src=".\images\logo.png"
            class="rounded-circle"
            alt="Logo"
            id="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="searchBar"
        >
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchBarStyle"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
        <div>
          <a href="#">
            <img src="./images/accountIcon.png" alt="Account" id="acc" />
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-2 offset-sm-1 bg-image">
          <img
            src="./images/cities/chiangmai.jpg"
            alt="error"
            class="img-fluid"
          />
        </div>
        <div class="col-sm-2 offset-sm-1">
          <img
            src="./images/cities/jakarta.jpg"
            alt="error"
            class="img-fluid"
          />
        </div>
        <div class="col-sm-2 offset-sm-1">
          <img
            src="./images/cities/newyork.jpg"
            alt="error"
            class="img-fluid fit-image"
          />
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-2 offset-sm-1">
          <img src="./images/cities/rome.jpg" alt="error" class="img-fluid" />
        </div>
        <div class="col-sm-2 offset-sm-1">
          <img
            src="./images/cities/sanfran.jpg"
            alt="error"
            class="img-fluid"
          />
        </div>
        <div class="col-sm-2 offset-sm-1">
          <img src="./images/cities/sydney.jpg" alt="error" class="img-fluid" />
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-2 offset-sm-1">
          <img src="./images/cities/paris.jpg" alt="error" class="img-fluid" />
        </div>
        <div class="col-sm-2 offset-sm-1">
          <img src="./images/cities/rio.jpg" alt="error" class="img-fluid" />
        </div>
        <div class="col-sm-2 offset-sm-1">
          <img src="./images/cities/prague.jpg" alt="error" class="img-fluid" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
